specVersion: '1.0'
type: library
metadata:
  name: sap.ushell
  copyright: Copyright (c) 2009-${currentYear} SAP SE. All rights reserved.
resources:
  configuration:
    paths:
      src: src/main/js
      test: src/test/js
builder:
  bundles:
    - bundleDefinition:
        name: sap/ushell/bootstrap/cdm.js
        defaultFileTypes:
          - .js
        sections:
          - mode: raw
            filters:
              - sap/ushell/bootstrap/ui5loader-config.js
            resolve: true
            sort: true
          - mode: raw
            filters:
              - ui5loader-autoconfig.js
            resolve: true
            sort: true
          - mode: preload
            filters:
              - sap/ushell/bootstrap/cdm/cdm-def.js
            resolve: true
          - mode: require
            filters:
              - sap/ushell/bootstrap/cdm/cdm-def.js
      bundleOptions:
        optimize: true
        usePredefineCalls: true
        decorateBootstrapModule: true
    - bundleDefinition:
        name: sap/ushell/bootstrap/cdm-dbg.js
        defaultFileTypes:
          - .js
        sections:
          - mode: raw
            filters:
              - sap/ushell/bootstrap/ui5loader-config.js
            resolve: true
            sort: true
          - mode: raw
            filters:
              - ui5loader-autoconfig.js
            resolve: true
            sort: true
          - mode: require
            filters:
              - sap/ushell/bootstrap/cdm/cdm-def.js
      bundleOptions:
        usePredefineCalls: true
    - bundleDefinition:
        name: sap/fiori/flp-controls.js
        defaultFileTypes:
          - .js
        sections:
          - mode: preload
            filters:
              - sap/ushell/UIActions.js
              - sap/ushell/Layout.js
              - sap/ushell/ui/launchpad/AccessibilityCustomData.js
              - sap/ushell/ui/launchpad/AnchorItem.js
              - sap/ushell/ui/launchpad/AnchorItemRenderer.js
              - sap/ushell/ui/launchpad/AnchorNavigationBar.js
              - sap/ushell/ui/launchpad/AnchorNavigationBarRenderer.js
              - sap/ushell/ui/launchpad/GroupHeaderActions.js
              - sap/ushell/ui/launchpad/GroupListItem.js
              - sap/ushell/ui/launchpad/GroupListItemRenderer.js
              - sap/ushell/ui/launchpad/DashboardGroupsContainer.js
              - sap/ushell/ui/launchpad/DashboardGroupsContainerRenderer.js
              - sap/ushell/ui/launchpad/LinkTileWrapper.js
              - sap/ushell/ui/launchpad/LinkTileWrapperRenderer.js
              - sap/ushell/ui/launchpad/PlusTile.js
              - sap/ushell/ui/launchpad/PlusTileRenderer.js
              - sap/ushell/ui/launchpad/Tile.js
              - sap/ushell/ui/launchpad/TileContainer.js
              - sap/ushell/ui/launchpad/TileContainerRenderer.js
              - sap/ushell/ui/launchpad/TileRenderer.js
              - sap/ushell/ui/launchpad/TileState.js
              - sap/ushell/ui/launchpad/TileStateRenderer.js
              - sap/ushell/ui/tile/DynamicTile.js
              - sap/ushell/ui/tile/DynamicTileRenderer.js
              - sap/ushell/ui/tile/StaticTile.js
              - sap/ushell/ui/tile/StaticTileRenderer.js
              - sap/ushell/ui/tile/TileBase.js
              - sap/ushell/ui/tile/TileBaseRenderer.js
              - sap/ushell/renderers/fiori2/ActionMode.js
              - sap/ushell/components/tiles/applauncher/StaticTile.controller.js
              - sap/ushell/components/tiles/applauncher/StaticTile.view.js
              - sap/ushell/components/tiles/applauncherdynamic/DynamicTile.controller.js
              - sap/ushell/components/tiles/applauncherdynamic/DynamicTile.view.js
              - sap/ushell/components/tiles/cdm/applauncher/Component.js
              - sap/ushell/components/tiles/cdm/applauncher/manifest.json
              - sap/ushell/components/tiles/cdm/applauncher/StaticTile.controller.js
              - sap/ushell/components/tiles/cdm/applauncher/StaticTile.view.js
              - sap/ushell/components/tiles/cdm/applauncher/i18n/i18n.properties
              - sap/ushell/components/tiles/cdm/applauncherdynamic/Component.js
              - sap/ushell/components/tiles/cdm/applauncherdynamic/manifest.json
              - sap/ushell/components/tiles/cdm/applauncherdynamic/DynamicTile.controller.js
              - sap/ushell/components/tiles/cdm/applauncherdynamic/DynamicTile.view.js
              - sap/ushell/components/tiles/cdm/applauncherdynamic/i18n/i18n.properties
              - sap/ushell/components/tiles/utils.js
              - sap/ushell/components/tiles/utilsRT.js
              - '!sap/viz/libs/sap-viz.js'
            resolve: false
            renderer: false
      bundleOptions:
        optimize: true
        usePredefineCalls: true
    - bundleDefinition:
        name: sap/ushell/bootstrap/core-min.js
        defaultFileTypes:
          - .js
        sections:
          - mode: provided
            filters:
              - sap/ushell/bootstrap/cdm.js
              - sap/ushell/bootstrap/ui5loader-config.js
              - ui5loader-autoconfig.js
            resolve: true
          - mode: preload
            filters:
              - sap/ui/core/EventBus.js
              - sap/ui/core/IntervalTrigger.js
              - sap/ui/core/ComponentContainer.js
              - sap/ui/core/CustomData.js
              - sap/ui/core/LayoutData.js
              - sap/ui/core/Renderer.js
              - sap/ui/core/ValueStateSupport.js
              - sap/ui/core/XMLTemplateProcessor.js
              - sap/ui/core/date/Gregorian.js
              - sap/ui/core/delegate/ItemNavigation.js
              - sap/ui/core/delegate/ScrollEnablement.js
              - sap/ui/core/format/NumberFormat.js
              - sap/ui/core/mvc/Controller.js
              - sap/ui/core/mvc/JSView.js
              - sap/ui/core/mvc/XMLView.js
              - sap/ui/core/routing/Router.js
              - sap/ui/core/service/Service.js
              - sap/ui/core/service/ServiceFactory.js
              - sap/ui/core/service/ServiceFactoryRegistry.js
              - sap/ui/model/json/JSONModel.js
              - sap/ui/model/odata/v2/ODataModel.js
              - sap/ui/thirdparty/datajs.js
              - sap/ui/thirdparty/jquery-mobile-custom.js
              - sap/m/routing/Router.js
              - sap/m/App.js
              - sap/m/BusyIndicator.js
              - sap/m/GenericTile.js
              - sap/m/GenericTileRenderer.js
              - sap/m/Image.js
              - sap/m/ImageContent.js
              - sap/m/ImageContentRenderer.js
              - sap/m/Label.js
              - sap/m/Link.js
              - sap/m/LinkRenderer.js
              - sap/m/NumericContent.js
              - sap/m/NumericContentRenderer.js
              - sap/m/Page.js
              - sap/m/ScrollContainer.js
              - sap/m/ScrollContainerRenderer.js
              - sap/m/TileContent.js
              - sap/m/TileContentRenderer.js
              - sap/ushell/Fiori20AdapterTest.js
              - sap/ushell/System.js
              - sap/ushell/User.js
              - sap/ushell/iconfonts.js
              - sap/ushell/override.js
              - sap/ushell/utils/HttpClient.js
              - sap/ushell/utils/utilsCdm.js
              - sap/ushell/adapters/cdm/ClientSideTargetResolutionAdapter.js
              - sap/ushell/adapters/cdm/CommonDataModelAdapter.js
              - sap/ushell/adapters/cdm/ContainerAdapter.js
              - sap/ushell/adapters/cdm/PersonalizationAdapter.js
              - sap/ushell/adapters/cdm/LaunchPageAdapter.js
              - sap/ushell/adapters/local/UserInfoAdapter.js
              - sap/ushell/adapters/local/NavTargetResolutionAdapter.js
              - sap/ushell/adapters/local/UserDefaultParameterPersistenceAdapter.js
              - sap/ushell/components/container/ApplicationContainer.js
              - sap/ushell/components/ComponentKeysHandler.js
              - sap/ushell/renderers/fiori2/Renderer.js
              - sap/ushell/renderers/fiori2/Shell.controller.js
              - sap/ushell/renderers/fiori2/Shell.view.js
              - sap/ushell/renderers/fiori2/ShellAsync.view.js
              - sap/ushell/components/CatalogsManager.js
              - sap/ushell/components/HomepageManager.js
              - sap/ushell/services/UserInfo.js
              - sap/ushell/services/AppLifeCycle.js
              - sap/ushell/services/AppState.js
              - sap/ushell/services/ClientSideTargetResolution.js
              - sap/ushell/services/CommonDataModel.js
              - sap/ushell/services/Container.js
              - sap/ushell/services/LaunchPage.js
              - sap/ushell/services/NavTargetResolution.js
              - sap/ushell/services/Personalization.js
              - sap/ushell/services/PluginManager.js
              - sap/ushell/services/ReferenceResolver.js
              - sap/ushell/services/ShellNavigation.js
              - sap/ushell/services/SupportTicket.js
              - sap/ushell/services/URLParsing.js
              - sap/ushell/services/URLShortening.js
              - sap/ushell/services/Ui5ComponentLoader.js
              - sap/ushell/services/UserDefaultParameterPersistence.js
              - sap/ushell/services/UserDefaultParameters.js
              - sap/ushell/ui/ShellHeader.fragment.xml
              - sap/ushell/ui/ShellLayout.fragment.xml
              - sap/ushell/ui5service/ShellUIService.js
            resolve: true
            renderer: true
          - mode: require
            filters:
              - sap/ui/core/Core.js
      bundleOptions:
        optimize: true
        usePredefineCalls: true
        numberOfParts: 4
    - bundleDefinition:
        name: sap/fiori/core-ext-light.js
        defaultFileTypes:
          - .js
          - .fragment.xml
          - .view.xml
          - .properties
          - .json
          - .library
        sections:
          - mode: provided
            filters:
              - sap/ushell/bootstrap/cdm.js
              - sap/ushell/bootstrap/core-min-*.js
              - sap/fiori/flp-controls.js
              - sap/ushell/bootstrap/ui5loader-config.js
              - ui5loader-autoconfig.js
            resolve: true
          - mode: preload
            filters:
              - sap/ui/base/
              - sap/ui/core/
              - sap/ui/model/
              - sap/m/
              - sap/ushell/
              - '!sap/f/rules'
              - '!sap/ui/core/rules/'
              - '!sap/ui/layout/rules/'
              - '!sap/m/rules/'
              - '!sap/ui/core/cldr/'
              - '!sap/ui/core/plugin/'
              - '!sap/ui/core/support/'
              - '!sap/ui/core/tmpl/'
              - '!sap/ui/core/util/serializer/'
              - '!sap/ui/core/util/*MockServer*'
              - '!sap/ui/core/**/messagebundle*.properties'
              - '!sap/ui/layout/**/messagebundle*.properties'
              - '!sap/m/**/messagebundle*.properties'
              - '!sap/ui/layout/**/messagebundle*.properties'
              - '!sap/ushell/**/messagebundle*.properties'
              - '!sap/ushell/**/resources/resources*.properties'
              - '!sap/ushell/components/shell/'
              - '!sap/ca/'
              - '!sap/suite/ui/microchart/'
              - '!sap/suite/ui/commons/'
              - '!sap/ui/comp/'
              - '!sap/ui/fl/'
              - '!sap/ui/rta/'
              - '!sap/ui/unified/'
              - '!sap/ui/vbm/'
              - '!sap/ushell/adapters/'
              - '!sap/ushell/applications/'
              - '!sap/ushell/bootstrap/'
              - '!sap/ushell/components/'
              - '!sap/ushell/plugins/'
              - '!sap/ushell/utils/'
              - '!sap/ushell/shells/'
              - '!sap/uxap/'
              - '!sap/viz/'
              - '!**/.library'
              - '!**/.vscode/'
              - '!**/*-preload.js'
              - '!**/designtime/'
              - '!**/*.designtime.js'
              - '!**/*.support.js'
            resolve: true
            renderer: true
      bundleOptions:
        optimize: true
        usePredefineCalls: true
        numberOfParts: 4
  componentPreload:
    paths:
      - sap/ushell/components/**/Component.js
framework:
  name: SAPUI5
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.suite.ui.commons
    - name: sap.suite.ui.microchart
    - name: sap.ui.comp
    - name: sap.ui.export
    - name: sap.collaboration
    - name: sap.ui.table
    - name: sap.ui.integration
    - name: sap.ui.generic.app
    - name: sap.esh.search.ui
    - name: themelib_sap_horizon
      optional: true
    - name: themelib_sap_fiori_3
      optional: true
    - name: themelib_sap_belize
      optional: true
    - name: themelib_sap_bluecrystal
      optional: true
